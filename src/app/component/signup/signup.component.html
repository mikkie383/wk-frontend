<div class="signupImg">
  <img src="../../../assets/person-3593664_1280.jpg" alt="signupImg">
</div>
  <main class="form-signin">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please register here</h1>
        <input type="text" [ngClass]="{'error': isValid('firstName')}" formControlName="firstName" class="form-control" placeholder="First name" required>
        <input type="text" [ngClass]="{'error': isValid('lastName')}" formControlName="lastName" class="form-control" placeholder="Last name" required>
        <input type="email" [ngClass]="{'error': isValid('email')}" formControlName="email" class="form-control" placeholder="name@example.com" required>
        <input type="password" [ngClass]="{'error': isValid('password')}" formControlName="password" class="form-control" placeholder="Password" required>
        <input type="password" [ngClass]="{'error': isValid('confirmPassword')}" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <br>
      <span *ngIf="form.errors?.['mismatchedFields']">Passwords do not match</span>
      <p class=errorM>{{message}}</p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
  </main>
